<form id="addForm" autocomplete="off" (submit)="addUrl()">
    <div class="container my-5">
        <div *ngIf="error" class="alert alert-danger" role="alert">
            {{error}}
        </div>
        <h2>Add URL</h2>
        <div class="form-group mb-4">
            <label for="urlInput">URL</label>
            <input type="url" required name="url" class="form-control" id="urlInput" placeholder="Enter URL" [(ngModel)]="url">
        </div>
        <div class="form-group mb-4">
            <label for="descriptionInput">Description</label>
            <input type="text" required name="description" class="form-control" id="descriptionInput" placeholder="Write a description" [(ngModel)]="description">
        </div>
        <div class="form-group mb-4">
            <label for="categoryInput">Category</label>
            <select class="form-control" name="category" id="categoryInput" [(ngModel)]="category">
                <option *ngFor="let c of categories" [value]="c.id">{{c.name}}</option>
            </select>
        </div>
        <button type="submit" class="btn btn-primary">Add</button>
    </div>
</form>
