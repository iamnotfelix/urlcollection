<div class="container my-5">
    <form id="loginForm" autocomplete="off" (submit)="login()">
        <div class="container my-5">
            <div *ngIf="error" class="alert alert-danger" role="alert">
                {{error}}
            </div>
            <h2>Log in</h2>
            <div class="form-group mb-4">
                <label for="usernameInput">Username</label>
                <input type="text" name="username" class="form-control" id="usernameInput" placeholder="Enter your username" [(ngModel)]="username">
            </div>
            <div class="form-group mb-4">
                <label for="passwordInput">Password</label>
                <input type="password" name="password" class="form-control" id="passwordInput" placeholder="Enter your password"[(ngModel)]="password">
            </div>
            <button type="submit" class="btn btn-primary">Log in</button>
        </div>
    </form>
</div>
